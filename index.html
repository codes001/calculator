<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="head">
               <div class="time"> <p>07:49</p> </div>
                <div class="network">
                    <i class="fas fa-signal"></i>
                    <p>LTE</p>
                    <i class="fas fa-battery-half"></i>
                </div>
            </div>
            <div class="mode-toggler">
                <i class="fas fa-circle-half-stroke"></i>
            </div>

            <div class="total_results">

            </div>

            <div class="numbers">
                <span onclick="style.transform='scale(0.8)'" onblur="style.transform='scale(1)'">AC</span>
                <span>%</span>
                <span><i class="fas fa-plus-minus"></i></span>
                <span class="box"><i class="fas fa-divide"></i></span>
                <span class="box">7</span>
                <span class="box">8</span>
                <span class="box">9</span>
                <span class="box"><i class="fas fa-times"></i></span>
                <span class="box">4</span>
                <span class="box">5</span>
                <span class="box">6</span>
                <span class="box"><i class="fas fa-minus"></i></span>
                <span class="box">1</span>
                <span class="box">2</span>
                <span class="box">3</span>
                <span class="box"><i class="fas fa-plus"></i></span>
                <span class="box"><i class="fas fa-arrow-rotate-left"></i></span>
                <span class="box">0</span>
                <span class="box">.</span>
                <span class="box"><i class="fas fa-equals"></i></span>
            </div>

            <div class="x-bar"></div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
